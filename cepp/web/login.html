<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Login | Filipino Cuisine</title>
</head>
<body>
    <div class="vw-100 vh-100 d-flex">
        <div class="d-flex container-fluid flex-column right">
            <div class=" container p-2 ">
                <a href="./home.html" class="text-decoration-none text-white fs-5">&laquo Go back to page</a>
            </div>
            <div class="d-flex col align-self-center container p-3">
                <img src="/img/undraw_eating_together_tjhx.svg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="d-flex container-fluid align-self-center justify-content-center form-container">
            <form action="" class="d-flex flex-column p-5 w-50 h-100 ">
                <h1 class="display-3 mb-3">Login</h1>
                <div class="form-group">
                    <input type="username" class="form-control mb-3 border border-dark border-top-0 border-end-0 border-start-0" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mb-3 border border-dark border-top-0 border-end-0 border-start-0" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mb-3">
                    <label for="rememberlogin">Remember me</label>
                </div>
                <div class="btn-group ml-3" role="group">
                    <button type="submit" class="btn btn-primary btn-lg mx-2 rounded">Login</button>
                    <!--<button type="button" class="btn btn-secondary btn-lg mx-2 rounded text-decoration-none">Register</button>-->
                    <a href="./register.html" class="btn btn-secondary btn-lg mx-2 rounded text-decoration-none">Register</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
